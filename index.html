<!DOCTYPE html>
<html lang="zh-Hanz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>无缝轮播图</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class = "container">
      <div class="window">
          <div id = "slides" class = "images">
            <img src="./1.jpg" alt="图片" width="259" height="480">
            <img src="./2.jpg" alt="图片" width="259" height="480">
            <img src="./3.jpg" alt="图片" width="259" height="480">
          </div>
        </div>
        <div id = "controls">
          <button id = "previous">上一张</button>
          <button id = "next">下一张</button>
        </div>
        <div id = "buttonWrapper" style = "text-align: center">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
  </div>
  <script src="./jquery-3.2.1.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
